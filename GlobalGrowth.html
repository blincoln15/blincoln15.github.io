<body>
    <div id="heatmap" style="width: 600px; height: 400px;"></div>
    <script>
        const data = [{
            z: [
                [1, 20, 30, 40],
                [50, 1, 60, 70],
                [80, 90, 1, 100],
                [110, 120, 130, 1]
            ],
            x: ['A', 'B', 'C', 'D'], // Labels for the x-axis
            y: ['W', 'X', 'Y', 'Z'], // Labels for the y-axis
            type: 'heatmap',
            colorscale: 'Viridis' // Color scheme
        }];

        const layout = {
            title: 'Heatmap Example',
            xaxis: { title: 'X-axis' },
            yaxis: { title: 'Y-axis' }
        };

        Plotly.newPlot('heatmap', data, layout);
    </script>
</body>
