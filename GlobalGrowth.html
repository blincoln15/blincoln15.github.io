<script>
    async function createMapboxHeatmap() {
        // Define the CSV file names for each dataset
        const csvFiles = [
            'csv/ww_average_output.csv'
            // Add more file paths if needed
        ];

        // Function to load and parse CSV
        async function loadCsv(file) {
            const response = await fetch(file);
            const csvText = await response.text();
            return Papa.parse(csvText, { header: true, dynamicTyping: true }).data;
        }

        // Load all datasets and combine them
        const datasets = await Promise.all(csvFiles.map(loadCsv));
        const combinedData = datasets.flat(); // Combine all datasets into one array

        // Extract latitude, longitude, and variable values
        const lat = combinedData.map(row => row.lat);
        const lon = combinedData.map(row => row.lon);
        const z = combinedData.map(row => row.var);

        // Define the heatmap trace
        const heatmapTrace = {
            type: 'densitymapbox',
            lon: lon,
            lat: lat,
            z: z,
            colorscale: 'Spectral',
            coloraxis: 'coloraxis',
            radius: 10
        };

        // Define the layout
        const layout = {
            mapbox: {
                style: "carto-positron",
                center: { lat: lat[0], lon: lon[0] },
                zoom: 0
            },
            coloraxis: { colorscale: 'Spectral_r' },
            title: 'Aggregated Heatmap',
            margin: { t: 50, b: 0, l: 0, r: 0 }
        };

        // Plot the heatmap
        Plotly.newPlot('heatmap', [heatmapTrace], layout);
    }

    // Call the function to create the heatmap
    createMapboxHeatmap();
</script>
