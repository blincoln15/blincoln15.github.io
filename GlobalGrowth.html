<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> <!-- For CSV parsing -->
  <title>Heatmap from CSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="GrowthOverTime.html">Growth Over Time</a></li>
  <li><a class="active" href="GlobalGrowth.html">Global Growth</a></li>  
  <li style="float:right"><a href="#about">About</a></li>
</ul>
<body>
    <div id="dropdown-container">
        <label for="crop-select">Select Crop: </label>
        <select id="crop-select">
            <option value="rice">Rice</option>
            <option value="maize">Maize</option>
            <option value="soybean">Soybean</option>
            <option value="wheat">Wheat</option>
        </select>
    </div>
  <div id="heatmap1" style="width: 48%; height: 600px; display: inline-block;"></div>
  <div id="heatmap2" style="width: 48%; height: 600px; display: inline-block;"></div>
<script>
    async function createMapboxHeatmaps(cropType) {
        // Define the CSV file names for each dataset
        const csvFiles = {
          rice: ['csv/rw_avg_output.csv','csv/rs_avg_output.csv'],
          maize: ['csv/mw_avg_output.csv','csv/ms_avg_output.csv'],
          soybean: ['csv/sb_avg_output.csv'],
          wheat: ['csv/ww_avg_output.csv', 'csv/ws_avg_output.csv']
        };
      
        // Load the relevant CSV files for the selected crop
        const files = csvFiles[cropType];
        if (!files) {
            console.error('Invalid crop type selected.');
            return;
        }
      
        // Function to load and parse CSV
        async function loadCsv(file) {
            const response = await fetch(file);
            const csvText = await response.text();
            return Papa.parse(csvText, { header: true, dynamicTyping: true }).data;
        }

        // Load all datasets and combine them
        const datasets = await Promise.all(csvFiles.map(loadCsv));

        // Extract data for each dataset
        const dataset1 = datasets[0];


        // Extract latitude, longitude, and variable values for both datasets
        const lat1 = dataset1.map(row => row.Latitude);
        const lon1 = dataset1.map(row => row.Longitude);
        const z1 = dataset1.map(row => row.Var);

        let dataset2, lat2, lon2, z2;
        if (datasets.length > 1) {
            dataset2 = datasets[1];
            lat2 = dataset2.map(row => row.Latitude);
            lon2 = dataset2.map(row => row.Longitude);
            z2 = dataset2.map(row => row.Var);
        }

        // Define the first heatmap trace (from ww_avg_output.csv)
        const heatmapTrace1 = {
            type: 'densitymapbox',
            lon: lon1,
            lat: lat1,
            z: z1,
            colorscale: 'YlGnBu', // Color scale for first dataset
            coloraxis: 'coloraxis',
            radius: 10,
            opacity: 0.7 // Set the opacity to visualize both heatmaps clearly
        };

        // Define the second heatmap trace (from ws_avg_output.csv)
        let heatmapTrace2;
        if (dataset2) {
          heatmapTrace2 = {
            type: 'densitymapbox',
            lon: lon2,
            lat: lat2,
            z: z2,
            colorscale: 'Cividis', // Color scale for second dataset
            coloraxis: 'coloraxis',
            radius: 10,
            opacity: 0.7 // Set the opacity to visualize both heatmaps clearly
          };
        }

        // Define the layout for the first heatmap
        const layout1 = {
            mapbox: {
                style: "carto-positron",
                center: { lat: lat1[0], lon: lon1[0] },
                zoom: 0 // Adjust zoom to fit the data
            },
            coloraxis: { colorscale: 'YlGnBu' }, // Color scale for first heatmap
            title: 'Heatmap for WW Data',
            margin: { t: 50, b: 0, l: 0, r: 0 },
            showlegend: false
        };

        // Define the layout for the second heatmap
        const layout2 = dataset2 ? {
            mapbox: {
                style: "carto-positron",
                center: { lat: lat2[0], lon: lon2[0] },
                zoom: 0 // Adjust zoom to fit the data
            },
            coloraxis: { colorscale: 'Cividis' }, // Color scale for second heatmap
            title: 'Heatmap for WS Data',
            margin: { t: 50, b: 0, l: 0, r: 0 },
            showlegend: false
        };

        // Plot the first heatmap
        Plotly.newPlot('heatmap1', [heatmapTrace1], layout1);

        // Plot the second heatmap only if there's a second dataset
        if (heatmapTrace2) {
            Plotly.newPlot('heatmap2', [heatmapTrace2], layout2);
        } else {
            // Clear the second heatmap container if there's no second dataset
            document.getElementById('heatmap2').innerHTML = '';
        }
    }

    // Call the function to create the heatmaps
    createMapboxHeatmaps('rice');

    // Event listener to change the crop and update the heatmaps
    document.getElementById('crop-select').addEventListener('change', function () {
        const selectedCrop = this.value;
        createMapboxHeatmaps(selectedCrop);
    });
</script>
</body>
</html>
